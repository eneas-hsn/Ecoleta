<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    
</head>

<body>
    <div id="page-create-point">
        
            <header>
                <img src="/icones/logo.svg" alt="logomarca">

                <a href="#">
                    <span></span>
                    Voltar para home
                </a>
            </header>
            <form action="">
                <h1>Cadastro do ponto de coleta</h1>
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>
                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" id="">
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <label for="address">Número/Complemento</label>
                            <input type="number" name="address2">
                        </div>
                    </div>    
                    <div class="field-group">
                        <div class="field">
                            <label for="uf">Estado</label>
                            <select name="uf" id="">
                                <option value="">Selecione o estado</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" id="" disabled>
                                <option value="">Selecione a cidade</option>
                            </select>
                        </div>              
                    </fieldset>
                <!-- <fieldset>
                    <legend>
                        <h2>Ítens de coleta</h2>
                    </legend>
                </fieldset> -->
                <button type="submit">Cadastrar ponto de coleta</button>
            </form>
    </div>
    <script src="/scripts/create-point.js"></script>
</body>

</html>
